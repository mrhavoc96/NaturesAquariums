<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ category.name }} - AquariaHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">{{ category.name }}</h2>
    <div class="text-center mb-4">
        <a href="/" class="btn btn-secondary">⬅ Back to all products</a>
    </div>

    <div class="row">
        {% for product in products %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card shadow-sm">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted">₹{{ product.price }}</p>
                        {% if product.stock > 0 %}
                            <span class="badge bg-success">In Stock</span>
                        {% else %}
                            <span class="badge bg-danger">Out of Stock</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="text-center text-muted">No products available in this category.</p>
        {% endfor %}
    </div>
</div>
</body>
</html>
